<body>
<h2>Conversational AI - LLM-Powered Virtual Assistant</h2>
<p>Virtual assistant deployed to web chat channel, implemented using IBM watsonx Assistant and Granite LLM (intent detection & entity recognition).</p>
<script>
  window.watsonAssistantChatOptions = {
    integrationID: "7f7d3da2-c4e1-48c9-a3bf-3cdd4d3dd7f5", // The ID of this integration.
    region: "us-south", // The region your integration is hosted in.
    serviceInstanceID: "2c5a4f8a-c1b7-4ed4-9567-e755c532d300", // The ID of your service instance.
    onLoad: async (instance) => { await instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>
</body>
</html>
